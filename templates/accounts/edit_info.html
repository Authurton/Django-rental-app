{% extends 'base.html'%}

{% block title %} | Edit Info{% endblock %}
{% block content %}

<section class="py-4">
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="card text-dark">
        
        <div class="card-body">
    <form action="{% url 'edit_info_save' user.id %}" method="POST" enctype="multipart/form-data" class="text-center">
      {% csrf_token %}
      <p>Kindly fill in the missing information</p>
      {% include 'partials/_alerts.html'%}
      <div class="form-group">
        <label for="first_name">First_name:</label>
        <input type="text" name="first_name" class="form-control" {% if user.is_authenticated %} value='{{ user.first_name }}'
        {% endif %} required>
      </div>
      <div class="form-group">
        <label for="last_name">Last_name:</label>
        <input type="text" name="last_name" class="form-control" {% if user.is_authenticated %} value='{{ user.last_name }}'
        {% endif %} required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name='email' class="form-control" {% if user.is_authenticated %} value='{{ user.email }}'
        {% endif %} required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="number" name="phone" {% if user.is_authenticated %} value="{{landlord.phone}}" {% endif %} class="form-control" required>
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number:</label>
        <input type="number" name="whatsapp" {% if user.is_authenticated %} value="{{landlord.whatsapp}}" {% endif %} class="form-control" required>
      </div>
      <div class="form-group">
        <label for="photo_landlord">Insert Your Clear Photo Here:</label>
        <input type="file" name="photo_landlord" {% if user.is_authenticated %} value="{{landlord.photo_landlord.url}}" {% endif %} class="form-control"  required>
      </div>
      <input type="submit" value="Save" class="btn btn-secondary btn-block">
      <!-- <button class="btn btn-secondary btn-block mt-4" name="landlord_update" type="submit">Update</button> -->
    </form>
        </div>
      </div>
  </div>
  </div>
  </div>
</section>
{% endblock content %}
