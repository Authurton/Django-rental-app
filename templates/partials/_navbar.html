    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="container">
    <ul class="navbar-nav mr-auto">
      <li>
        <li style="margin-top: auto;"
                {% if '/' == request.path %}
                    class='nav-item active mr-3'
                {% else %}
                    class='nav-item mr-3'
                {% endif %}

                ><a class="fas fa-home" href="{% url 'index'%}">HOME</a></li>
      </li>
      {% if user.is_authenticated %}
                      <li  style="position: relative; left:50%;"
                      {% if 'dashboard' in request.path %}
                        class="nav-item active mr-3"
                      {% else %}
                        class="nav-item mr-3"
                      {% endif %}>  
                        <a class="nav-link" href="{% url 'dashboard' %}">
                          Welcome {{ user.first_name }} (Dashboard)</a>
                      </li>
                      <li  style="position: relative; left:50%;"
                      {% if 'landlord_dash' in request.path %}
                        class="nav-item active mr-3"
                      {% else %}
                        class="nav-item mr-3"
                      {% endif %}>  
                        <a class="nav-link" href="{% url 'landlord_dash' %}">
                          Welcome {{ user.first_name }} (Dashboard)</a>
                      </li>
                
                      <li class='nav-item mr-3' style="position: relative; left:50%;">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                          <i class="fas fa-sign-out-alt"></i>
                          logout
                        </a>
                          <form action="{% url 'logout' %}" method = 'POST' id="logout">
                            {% csrf_token %}
                            <input type="hidden" >
                          </form>
                      </li>
                  {% else %}
                      <li style="position: relative; left:50%;"
                      {% if 'register' in request.path %}
                        class="nav-item active mr-3"

                        class="nav-item mr-3"

                        <a class="nav-link" href="{% url 'register' %}">
                          <i class="fas fa-user-plus"></i>SignUp</a>
                      </li>
                      <li style="position: relative; left:50%;"
                        {% if 'login' in request.path %}

                        {% else %}

                      >

                          Login</a>
                      </li>
                  {% endif %}
          
    </ul>
